name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install PlantUML
        run: sudo apt-get install -y plantuml

      - name: Generate Diagrams
        run: |
#          plantuml diagrams/context/*.puml
          plantuml diagrams/container/*.puml
          plantuml diagrams/component/*.puml
          plantuml diagrams/code/*.puml

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add diagrams/**/*.png
          git diff-index --quiet HEAD || (git commit -m "Automated diagram generation" && git push origin main)